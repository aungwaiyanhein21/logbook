<!DOCTYPE html>
<html>
    <head>
        <title>LOG BOOK</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap files -->
        <link rel="stylesheet" href="lib/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/general.css">

        <!-- knockout and jquery -->
        <script src="lib/js/knockout-3.5.0.js" defer></script>
        <script src="lib/js/jquery-3.4.1.min.js" defer></script>

        <script src="js/user_profile.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="d-flex justify-content-between">
                <div>
                    <h1 class="left-arrow-icon" onclick="window.location.href='index.html'">&#8592;</h1>
                </div>
                <div>
                    <h1>Your Profile</h1>
                </div>
                <div class="right-btns">
                    <span data-bind="text: loggedInUsername" class="user-name" onclick="window.location.href='user_profile.html'"></span>
                    <button class="btn btn-light" style="display: none;" data-bind="click: logout, visible: true">Logout</button>
                </div>
            </div>
        </nav>

        <div class="general-container">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-lg-4 col-md-4 col-form-label">Username:</label>
                    <div class="col-sm-10 col-lg-8 col-md-8">
                        <input type="text" readonly class="form-control-plaintext" data-bind="textInput: user.username">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-lg-4 col-md-4 col-form-label">Email:</label>
                    <div class="col-sm-10 col-lg-8 col-md-8">
                        <input type="text" readonly class="form-control-plaintext" data-bind="textInput: user.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-lg-4 col-md-4 col-form-label">New Password:</label>
                    <div class="col-sm-10 col-lg-8 col-md-8">
                        <input type="password" class="form-control" data-bind="textInput: user.password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-8 col-md-4 col-lg-4"></label>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">CANCEL</button>
                    </div>
                    <div class="col-sm-2 col-md-4 col-lg-4">
                        <button type="button" class="btn btn-primary" data-bind="click: update">UPDATE</button>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="button" class="btn btn-danger btn-lg btn-block" data-bind="click: deleteAccount">DELETE ACCOUNT</button>
                </div>
            </form>
